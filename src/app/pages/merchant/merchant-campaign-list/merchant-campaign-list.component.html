<div class="page-content-wrapper">
	<div class="content">
		<div class="jumbotron" data-pages="parallax">
			<div class="container-fluid container-fixed-lg sm-p-l-20 sm-p-r-20">
				<div class="inner" style="transform: translateY(0px); opacity: 1;">
					
					<!-- START BREADCRUMB -->
					<ul class="breadcrumb">
						<li *ngIf="!campaignType || campaignType==='all'"> <a uiSref="merchantCampaignListPage" [uiParams]="{ type: 'all' }">All campaigns</a> </li>
						<li *ngIf="campaignType==='running'"> <a uiSref="merchantCampaignListPage" [uiParams]="{ type: 'running' }" >Running campaigns</a> </li>
						<li *ngIf="campaignType==='completed'"> <a uiSref="merchantCampaignListPage" [uiParams]="{ type: 'completed' }" >Completed campaigns</a> </li>
						<li *ngIf="campaignType==='draft'"> <a uiSref="merchantCampaignListPage" [uiParams]="{ type: 'draft' }" >Draft campaigns</a> </li>
						
					</ul>
					<!-- END BREADCRUMB -->
				</div>
			</div>
		</div>

		<div class="container-fluid">
			<div class="page-content">
				<div class="row ">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<div class="list campaigns">
							<div class="campaign-item" *ngFor="let campaignItem of campaigns; let index = index;">
								
								<div class="row">
									<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
										<div class="portlet-title campaign-element-info ">
											<div class="row">
												<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
													<div class="caption" data-toggle="collapse">
														<span class="caption-subject" (click)="campaignDetails(campaignItem)">
															{{campaignItem.Name}}
														</span>
														<span class="caption-helper"></span>
													</div>
												</div>
												<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
													<div class="actions pull-right">
														<a class="btn btn-green btn-circle details" (click)="campaignDetails(campaignItem)">
															<i class="glyphicon glyphicon-eye-open"></i>
														</a>
														<a class="btn btn-red btn-circle" on-click="poupDeleteCampaign(campaignItem)">
															<i class="glyphicon glyphicon-trash"></i>
														</a>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
	
<!-- Modal -->
<app-modal-custom #confirmModal
	(onConfirmed)="onConfirmedDeleteCampaign($event)">
	<div class="app-modal-header">Do you want to delete this campaign?</div>
	<div class="app-modal-footer">
		<button type="button" class="btn btn-primary" (click)="confirmModal.confirm()">Yes</button>
		<button type="button" class="btn btn-default" (click)="confirmModal.hide()">No</button>
	</div>
</app-modal-custom>
