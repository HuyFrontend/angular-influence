 <div class="dropdown-menu notification-toggle" role="menu" aria-labelledby="notification-center">
  <!-- <div class="notification-panel" *ngIf="notifications && notifications.length else noNotification"> -->
  <div class="notification-panel" *ngIf="notifications && notifications.length">
    <div class="notification-body scrollable">
      <!-- notification item -->
      <div class="notification-item unread clearfix" *ngFor="let item of notifications">
        <div class="heading open"> <a class="text-complete"> <i class="pg-map fs-16 m-r-10"></i> <span class="bold" *ngIf="item.NotificationCode">{{item.NotificationCode}}</span> <span class="fs-12 m-l-10" *ngIf="item.FromUserName">{{item.FromUserName}}</span> </a>
          <div class="pull-right">
            <div class="thumbnail-wrapper d16 circular inline m-t-15 m-r-10 toggle-more-details">
              <div><i class="fa fa-angle-left"></i> </div>
            </div>
            <span class=" time">few sec ago</span> </div>
          <div class="more-details">
            <div class="more-details-inner">
              <h5 class="semi-bold fs-16" *ngIf="item.Description"> {{item.Description}}</h5>
              <!-- <p class="small hint-text"> Commented on john Smiths wall. <br>
                via pages framework. </p> -->
            </div>
          </div>
        </div>
        <div class="option" data-toggle="tooltip" data-placement="left" title="mark as read"> <a href="#" class="mark"></a> </div>
      </div>
      <!--  -->
    </div>
    <div class="notification-footer text-center" *ngIf="notifications && notifications.length > 5"> <a href="#" class="">Read all notifications</a> <a data-toggle="refresh" class="portlet-refresh text-black pull-right"> <i class="pg-refresh_new"></i> </a> </div>
    <ng-template #noNotification>
      <div class="notification-footer text-center"> <a href="#" class="">No new notification</a> <a data-toggle="refresh" class="portlet-refresh text-black pull-right"> <i class="pg-refresh_new"></i> </a> </div>
    </ng-template>
  </div>
</div>
