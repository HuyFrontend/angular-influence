
<nav #navElement *ngIf="hasNavigation" class="page-sidebar" [ngClass]="{'active' : isActive, 'visible' : isMobileNavigation }" data-pages="sidebar">

  <div class="sidebar-header">
    <a class="logo"><img src="assets/img/logo.png" alt="logo" data-src="assets/img/logo.png" data-src-retina="assets/img/logo_2x.png" width="78" height="22" uiSref="homePage"></a>
    <div class="sidebar-header-controls">
      <span class="icon-thumbnail" on-click="showNavigation()">
          <i class="fa fa-align-justify"></i>
      </span>
    </div>
  </div>
  
  <div class="sidebar-menu">
    <div class="scroll-wrapper menu-items" style="position: relative;">
      <ul class="menu-items scroll-content scroll-scrolly_visible" style="height: auto; margin-bottom: 0px; margin-right: 0px; max-height: 365px;">
        <li class="m-t-30" uiSref="homePage" uiSrefActive="active">
          <!-- <a class="detailed" on-click="showNavigation(false)"> -->
          <a class="detailed">
            <span class="title">Dashboard</span>
          </a>
          <span class="icon-thumbnail"><i class="pg-home"></i></span>
        </li>

        <li class="campaigns" uiSref="merchantCampaignListPage" uiSrefActive="active"  *ngIf="userTypeID==2">
          <a><span class="title">Campaigns</span></a>
          <span class="icon-thumbnail"><i class="pg-calender"></i></span>
        </li>
        <li uiSref="influencerPage" uiSrefActive="active" *ngIf="userTypeID==1">
          <a><span class="title">Influencers</span></a>
            <span class="icon-thumbnail"><i class="pg-contact_book"></i></span>
        </li>

        <li uiSref="creditPage" uiSrefActive="active">
          <a><span class="title">Credits</span></a>
            <span class="icon-thumbnail"><i class="pg-credit_card"></i></span>
        </li>
      </ul>
      <div class="scroll-element scroll-x scroll-scrolly_visible">
        <div class="scroll-element_outer">
          <div class="scroll-element_size"></div>
          <div class="scroll-element_track"></div>
          <div class="scroll-bar" style="width: 89px;"></div>
        </div>
      </div>
      <div class="scroll-element scroll-y scroll-scrolly_visible">
        <div class="scroll-element_outer">
          <div class="scroll-element_size"></div>
          <div class="scroll-element_track"></div>
          <div class="scroll-bar" style="height: 154px; top: 0px;"></div>
        </div>
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
